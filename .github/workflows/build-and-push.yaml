---
name: FastAPI Client Build and Push Docker Image
on:
  push:
    branches: [ main ]

env:
  CONTAINER_REGISTRY_URI: acrsampleappneu.azurecr.io

jobs:
  BuildAndPush:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare short git commit SHA
        id: short_sha
        run: |
          echo "$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT

      - name: Build Client Docker image
        run: docker build -t $CONTAINER_REGISTRY_URI/client:${{ steps.short_sha.outputs.short_sha }} -f ./Dockerfile --build-arg API_BASE_URL=${{ vars.API_BASE_URL }} .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name $CONTAINER_REGISTRY_URI

      - name: Push Client Docker image
        run: docker push $CONTAINER_REGISTRY_URI/client:${{ steps.short_sha.outputs.short_sha }}
